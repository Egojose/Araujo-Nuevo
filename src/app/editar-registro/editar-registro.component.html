<ng-container *ngIf="PermisosCrearRegistro">
<div class="container">
  <form autocomplete="off" class="formulario" [formGroup]="editarEmpleadoForm" (ngSubmit)="onSubmit()">
  <div>
    <div class="text-center title">
      <h4>Editar registro de empleado</h4>
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Seleccione el usuario">Seleccione el usuario</label>
        <input type="text" class="form-control" formControlName="usuario">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="{'has-error': editarEmpleadoForm.get('primerNombre').errors && (editarEmpleadoForm.get('primerNombre').touched || editarEmpleadoForm.get('primerNombre').dirty)}">
        <label for="inputNombre1">Primer Nombre</label>
        <input type="text" value="empleado.primerNombre"  class="form-control" id="inputNombre1" formControlName="primerNombre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputnombre2">Segundo Nombre</label>
        <input type="text" class="form-control" id="inputNombre2" formControlName="segundoNombre">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputApellido1">Primer Apellido</label>
        <input type="text" class="form-control" id="inputApellido1" formControlName="primerApellido">
      </div>
      <div class="form-group col-md-6">
        <label for="inputApellido2">Segundo Apellido</label>
        <input type="text" class="form-control" id="inputApellido2" formControlName="segundoApellido">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputDoc">Tipo de Documento</label>
        <select id="inputDoc" class="form-control" formControlName="tipoDocumento">
            <option value="Cédula">Cédula</option>
            <option value="Cédula de extranjería">Cédula de extranjería</option>
            <option value="Pasaporte">Pasaporte</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputNumd">Numero de Documento</label>
        <input type="text" class="form-control" id="inputNumd" formControlName="numeroDocumento">
      </div>
      <div class="form-group col-md-4">
        <label for="inputExp">Lugar de Expedición</label>
        <input type="text" class="form-control" id="inputExp" formControlName="lugarExpedicion">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputAdress">Dirección</label>
        <input type="text" class="form-control" id="inputAdress" formControlName="direccion">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPhone">Celular</label>
        <input type="text" class="form-control" id="inputPhone" formControlName="celular">
      </div>
      <div class="form-group col-md-4">
        <label for="inputExt">Extensión</label>
        <input type="text" class="form-control" id="inputExt" formControlName="extension">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label for="Contacto de emergencia">Contacto de emergencia</label>
        <input type="text" class="form-control"  formControlName="contactoEmergencia">
      </div>
      <div class="col-md-6 form-group">
        <label for="Contacto de emergencia">Número del contacto</label>
        <input type="text" class="form-control"  formControlName="numeroContactoEmergencia">
      </div>
    </div>
  </div>
  <hr>
  <!-- Form2 -->
  <div class="formulario">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Sede">Sede</label>
        <input type="text" class="form-control" id="inputnombre2" formControlName="sede">
      </div>
      <div class="form-group col-md-4">
        <label for="Jefe">Jefe</label>
        <input type="text" class="form-control" id="inputuser" formControlName="jefe">
      </div>
      <div class="form-group col-md-4">
        <label for="Area">Area</label>
        <input type="text" class="form-control" id="inputnombre1" formControlName="area">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Cargo">Cargo</label>
        <input type="text" class="form-control" id="inputuser" formControlName="cargo">
      </div>
      <div class="form-group col-md-4">
        <label for="Salario">Salario</label>
        <input currencyMask [options]="{ prefix: ' ', thousands: '.', decimal: ',', align: 'left' , allowNegative: false, precision: 0 }" type="text" class="form-control" id="inputnombre1" formControlName="salario">
      </div>
      <div class="form-group col-md-4">
        <label for="Salario en Letras">Salario en letras</label>
        <input type="text" class="form-control" id="inputnombre2" formControlName="salarioTexto">
      </div>
    </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="Tipo de contrato">Tipo de contrato</label>
          <select type="text" class="form-control" placeholder="Tipo de contrato" formControlName="tipoContrato">
            <option value="Integral">Integral</option>
            <option value="Ordinario">Ordinario</option>
            <option value="Aprendiz Sena">Aprendiz Sena</option>
            <option value="Practicante universitario">Practicante universitario</option>
          </select>
        </div>
        <div class="col-md-4 form-group">
          <label for="Término del contrato">Término del contrato</label>
          <select class="form-control" formControlName="terminoContrato">
            <option value="Indefinido">Indefinido</option>
            <option value="Fijo">Fijo</option>
          </select>
        </div>
        <div class="col-md-4 form-group">
          <label for="Fecha de ingreso">Fecha de ingreso</label>
          <input type="text" class="form-control" formControlName="fechaIngreso" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
      </div>
      
      <ng-container *ngIf="editarEmpleadoForm.get('terminoContrato').value === 'Fijo'">
        <div class="row">
        <div class="col-md-4 form-group">
          <label for="Fecha de salida">Fecha de salida</label>
          <input type="text" class="form-control" formControlName="fechaSalida" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
      </div>
      </ng-container>
      
      <ng-container *ngIf="editarEmpleadoForm.get('tipoContrato').value == 'Integral'">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="Bono">Bono</label>
            <input currencyMask [options]="{ prefix: ' ', thousands: '.', decimal: ',', align: 'left' , allowNegative: false, precision: 0 }" type="text" class="form-control" formControlName="bono">
          </div>
          <div class="col-md-6 form-group">
            <label for="AFP">AFP</label>
            <input currencyMask [options]="{ prefix: ' ', thousands: '.', decimal: ',', align: 'left' , allowNegative: false, precision: 0 }" type="text" class="form-control" formControlName="afp">
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="editarEmpleadoForm.get('tipoContrato').value == 'Practicante universitario'">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="Universidad">Universidad</label>
            <input type="text" class="form-control" formControlName="universidad">
          </div>
          <div class="col-md-6 form-group">
            <label for="Carrera">Carrera</label>
            <input type="text" class="form-control" formControlName="carrera">
          </div>
        </div>
      </ng-container>
      
  </div>
  <!-- Documentos Adjuntos -->
  <div class="formulario">
    <div class="text-center">
      <h5>Adjuntar archivos</h5>
      <hr>
    </div>
    <div class="row text-center form-group">
      <div class="col-md-6">
        <label for="Hoja de vida">Hoja de vida</label>
        <input type="file" name="adjuntoHV" class="form-control" (change)="adjuntarHojaDeVida($event)">
      </div>
      <div class="col-md-6">
        <label for="Hoja de vida">Certificados</label>
        <input type="file" name="adjuntoCertificados" class="form-control" (change)="adjuntarCertificados($event)">
      </div>
    </div>
    <div class="row text-center form-group">
      <div class="col-md-6">
        <label for="Hoja de vida">Diplomas</label>
        <input type="file" name="adjuntoDiplomas" class="form-control" (change)="adjuntarDiplomas($event)">
      </div>
      <div class="col-md-6">
        <label for="Hoja de vida corporativa">Hoja de vida corporativa</label>
        <input type="file" name="adjuntoHVcorporativa" class="form-control" (change)="adjuntarHVcorporativa($event)">
      </div>
      </div>
    </div>
    <br>
    <br>
    <!-- Footer -->
    <div class="modal-footer">
      <button type="submit" class="btn btn-success btn-lg">Guardar</button>
      <button type="button" class="btn btn-danger btn-lg">Cancelar</button>
    </div>
</form>
</div>
</ng-container>

<ng-container *ngIf="!PermisosCrearRegistro">
 <div class="container">
   <form autocomplete="off" class="formulario" [formGroup]="editarEmpleadoFormUsuario" (ngSubmit)="onSubmitUsuario()">
      <div class="text-center title">
        <h4>Editar registro de empleado</h4>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="Primer Nombre">Primer Nombre</label>
          <input type="text" class="form-control" formControlName="primerNombreUsuario" value="empleado.primerNombre" text="Juan" readonly>
        </div>
        <div class="col-md-6 form-group">
          <label for="Segundo Nombre">Segundo Nombre</label>
          <input type="text" class="form-control" formControlName="segundoNombreUsuario" value="empleado.segundoNombre" text="Fernando"
            readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="Primer apellido">Primer apellido</label>
          <input type="text" class="form-control" formControlName="primerApellidoUsuario" value="empleado.primerApellido" readonly>
        </div>
        <div class="col-md-6 form-group">
          <label for="Segundo apellido">Segundo apellido</label>
          <input type="text" class="form-control" formControlName="segundoApellidoUsuario" value="empleado.segundoApellido" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="Dirección">Dirección</label>
          <input type="text" class="form-control" formControlName="direccionUsuario">
        </div>
        <div class="col-md-6 form-group">
          <label for="Celular">Celular</label>
          <input type="text" class="form-control" formControlName="celularUsuario">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="Contacto de emergencia">Contacto de emergencia</label>
          <input type="text" class="form-control" formControlName="contactoEmergenciaUsuario">
        </div>
        <div class="col-md-6 form-group">
          <label for="Numero de contacto de emergencia">Numero de contacto de emergencia</label>
          <input type="text" class="form-control" formControlName="telefonoContactoUsuario">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="Hoja de vida">Hoja de vida</label>
          <input type="file" name="adjuntoHV" class="form-control" (change)="adjuntarHojaDeVida($event)">
        </div>
        <div class="col-md-6">
          <label for="Hoja de vida">Certificados</label>
          <input type="file" name="adjuntoCertificados" class="form-control" (change)="adjuntarCertificados($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="Hoja de vida">Diplomas</label>
          <input type="file" name="adjuntoDiplomas" class="form-control" (change)="adjuntarDiplomas($event)">
        </div>
        <div class="col-md-6">
          <label for="Hoja de vida corporativa">Hoja de vida corporativa</label>
          <input type="file" name="adjuntoHVcorporativa" class="form-control" (change)="adjuntarHVcorporativa($event)">
        </div>
      </div>
      <hr>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-lg">Guardar</button>
        <button type="button" class="btn btn-danger btn-lg" (click)="cancelar">Cancelar</button>
      </div>
   </form>
 </div>
</ng-container>
