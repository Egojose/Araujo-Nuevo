<form autocomplete="off" [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
<div class="col-md-8 offset-md-2 text-center m-top">
  <div class="card">
    <div class="card-header">
        <h2 id="titulo-formulario">Crear registro de empleado</h2>
    </div>
    <div class="card-body">
      <div class="row top">
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="usuario" placeholder="Usuario">
        </div>
        <div class="col-md-4" [ngClass]="{'has-error' : empleadoForm.get('primerNombre').errors && (empleadoForm.get('primerNombre').touched || empleadoForm.get('primerNombre').dirty)}">
          <input type="text" class="form-control campo-texto" formControlName="primerNombre" placeholder="Primer nombre">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="segundoNombre" placeholder="Segundo nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="primerApellido" placeholder="Primer apellido">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="segundoApellido" placeholder="Segundo apellido">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="numeroDocumento" placeholder="Documento">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <select class="form-control campo-texto" formControlName="tipoDocumento">
            <option value="">Tipo de documento</option>
            <option value="Cédula">Cédula</option>
            <option value="Cédula de extranjería">Cédula de extranjería</option>
            <option value="Pasaporte">Pasaporte</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="lugarExpedicion" placeholder="Lugar de expedición">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="fechaIngreso" placeholder="Fecha de ingreso">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="cargo" placeholder="Cargo">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="salario" placeholder="Salario">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="salarioTexto" placeholder="Salario en letras">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="area" placeholder="Area">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="jefe" placeholder="Jefe">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="direccion" placeholder="Dirección">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="celular" placeholder="Celular">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="sede" placeholder="Sede">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control campo-texto" formControlName="extension" placeholder="Extensión">
        </div> 
      </div>
      <div class="row">
        <div class="col-md-4 text-left">
          <label for="hoja de vida">Hoja de vida</label>
          <input type="file" class="form-control campo-texto" placeholder="Hoja de vida">
        </div>
        <div class="col-md-4 text-left">
          <label for="Certificados">Certificados</label>
          <input type="file" class="form-control campo-texto" placeholder="Certificados">
        </div>
        <div class="col-md-4 text-left">
          <label for="Diplomas">Diplomas</label>
          <input type="file" class="form-control campo-texto" placeholder="Diplomas">
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="enviar">Guardar registro</button>
      <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
      <br>
    </div>
    <br>
  </div>
</div>
</form>
